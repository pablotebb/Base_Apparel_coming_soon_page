<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- OWN CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <main class="main-container">
      <!-- SECTION LOGO -->
      <section class="section-logo">
        <div class="section-logo__img"></div>
      </section>
      <!-- SECTION PICTURE -->
      <section class="section-picture">
        <div class="section-picture__img"></div>
      </section>
      <!-- SECTION PRESENTATION  -->
      <section class="section-presentation">
        <h1 class="section-presentation__title">
          <span class="section-presentation__title--color">We're</span> coming
          soon
        </h1>
        <p class="section-presentation__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="section-presentation__form" action="#">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <div>
            <span class="section-presentation__form--error"></span>
            <div></div>
          </div>
          <!-- Submit -->
          <input type="image" src="./images/icon-arrow.svg" />
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Pablo Belda</a>.
      </p>
    </footer>
    <!-- SCRIPT -->
    <script src="./js/main.js"></script>
  </body>
</html>
